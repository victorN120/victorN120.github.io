<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>


   
    <table border="1" width="70%" height="600px" align="center" cellspacing="0" >
        <!---row1--->
        <tr >
        <th colspan="2"><font size="10">Register Form</font></th>
        </tr><br>

        <td><input type="text"name="fullname"></td>

            <td><input type="text" name="lastname"> </td>
            </tr><br>
       
        <tr>

            <td><input type="email" name="email"> </td>
        </tr><br>
        
        <tr>

            <td><input type="password" name="password"> </td>

            <tr>

                <td><input type="password" name="repassword"> </td>

                    <td rowspan="2"><label for="gender">Gender : </label></td>
                     
                    <td >
                      
                        <input type="radio" name="gender" id="male">Male</td>
                     
                   <tr>

               <td> <input  type="radio" name="gender" id="female">FeMale  
               </td>
                </tr>
                </tr><br>

                    <td><input type="number" name="age"> </td>

                               </select> </td>
                            </tr><br>
                            <tr>
                                <td><label for="languages">Languages Known :</label></td>

                                </td>

                            <tr>
                                 
                                   <td colspan="2"align="right">Log in to

                                 website

                            </tr>
        </table><br>
              
               <button name="register" align="center" style="margin-left: 350px;"> Register </button>
